<div chart-border class="chart-border">
  <div ng-cloak fusioncharts
    width="{{renderedWidth}}"
    height="{{renderedHeight}}"
    type="{{chartInfo.chartType}}"
    dataSource="{{chartInfo.data}}"
    style="width:{{renderedWidth}}px; height:{{renderedHeight}}px; cursor:move!important;">
  </div>
</div>
