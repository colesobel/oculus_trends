<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-6">
      <div *ngIf="serverError" class="alert alert-warning" role="alert">
          There has been an unexpected error! Please try again.
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row justify-content-md-center">
              <h4 class="mb-0"> Log In</h4>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input 
                type="email"
                [ngClass]="{'invalid': invalidCreds || (formEmail.touched && formEmail.invalid)}"
                class="form-control" 
                id="loginEmail" 
                aria-describedby="emailHelp" 
                placeholder="Email Adress"
                name="email"
                email
                ngModel
                required
                #formEmail="ngModel">
              <small *ngIf="formEmail.touched && formEmail.invalid" class="form-text text-muted">Please Enter a valid email address</small>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input 
                type="password" 
                [ngClass]="{'invalid': invalidCreds}"
                class="form-control" 
                id="loginPassword" 
                placeholder="Password"
                name="password"
                ngModel
                required>
            </div>
            <div *ngIf="invalidCreds" class="alert alert-danger" role="alert">
                Username or password is incorrect
            </div>
            <button [disabled]="(loginForm.valid && submitted) || (!submitted && loginForm.invalid)" type="submit" class="btn btn-info">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
