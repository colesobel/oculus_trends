<div class="container">
    <div *ngIf="noCharts" class="row justify-content-md-center">
      <br>
      <div class="col-lg-8">
          <div routerLink="new-chart" class="clickable alert alert-info clickable add-chart-warning" role="alert">
              Add a chart to this dashboard to get started
          </div>
      </div>
    </div>
</div>

<div class="dashboard">
    <app-chart
    *ngFor="let chart of charts"
    [chart]="chart">
    </app-chart>
</div>
