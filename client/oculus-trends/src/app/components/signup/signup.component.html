<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4>Start Free Trial</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
            <div class="form-group">
              <label for="accountName">Company Name</label>
              <input 
              type="text"
              class="form-control" 
              id="accountName" 
              placeholder="Company Name"
              name="accountName"
              ngModel
              required>
            </div>
                
            <div class="form-group">
              <label for="signupFirstName">First Name</label>
              <input 
                type="text"
                class="form-control" 
                id="signupFirstName" 
                placeholder="First Name"
                name="firstName"
                ngModel
                required>
            </div>
  
            <div class="form-group">
              <label for="signupLastName">Last Name</label>
              <input 
              type="email"
                class="form-control" 
                id="signupLastName" 
                placeholder="Last Name"
                name="lastName"
                ngModel
                required>
            </div>
  
            <div class="form-group">
              <label for="signupEmail">Email Address</label>
              <input 
                type="text"
                class="form-control" 
                [ngClass]="{'invalid': signupEmail.touched && signupEmail.invalid}"
                id="signupEmail" 
                placeholder="Email Address"
                name="email"
                email
                ngModel
                required
                #signupEmail="ngModel">
              <small *ngIf="signupEmail.touched && signupEmail.invalid" class="form-text text-muted">Please Enter a valid email address</small>
            </div>
  
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="signupPassword" 
                placeholder="Password"
                name="password"
                [(ngModel)]="password"
                required>
            </div>
  
            <div class="form-group">
              <label for="signupPasswordConfirm">Confirm Password</label>
              <input 
                type="password" 
                [ngClass]="{'invalid': !passwordsMatch() && passwordConfirmLocal.touched}"
                class="form-control" 
                id="signupPasswordConfirm" 
                placeholder="Confirm Password"
                [(ngModel)]="passwordConfirm"
                required
                [ngModelOptions]="{standalone: true}"
                #passwordConfirmLocal="ngModel">
              <small *ngIf="!passwordsMatch() && passwordConfirmLocal.touched" class="form-text text-muted">Passwords do not match</small>
            </div>
            <button [disabled]="(signupForm.valid && submitted) || (!submitted && signupForm.invalid) || (!passwordsMatch())" type="submit" class="btn btn-info">Start Free Trial</button>
          </form>
        </div>
      </div>
      

    </div>
  </div>
</div>
